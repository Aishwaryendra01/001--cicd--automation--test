name: Java Build on Pull Request2

on:
  pull_request:
    branches:
      - main  
 

jobs:
  build:
    runs-on: windows-latest  

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3  

      - name: Set up Java JDK
        uses: actions/setup-java@v4.6.0
        with:  
         java-version: '17'
         distribution: 'oracle'
            


      - name: Build the project using Maven
        run: 
          mvn clean install  

      - name: Create a folder in the desired location
        run: 
          mkdir "C:\Users\N537182\Desktop\DemoProject\Newdemo"
      
          
          
        
