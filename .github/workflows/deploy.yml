name: Java Build on Pull Request2

on:
  pull_request:
    branches:
      - main  
 

jobs:
  build:
    runs-on: windows-latest
 

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3  

      - name: Set up Java JDK
        uses: actions/setup-java@v4.6.0
        with:  
         java-version: '17'
         distribution: 'oracle'
            


      - name: Build the project using Maven
        run: 
          mvn clean install 
    
      - name: Commit and push changes to develop2
        run: 
         git config user.name "Aishwaryendra01"
         git config user.email "a.narayanssm@gmail.com"
         git checkout --orphan dev2
         git reset
         git add .
         git commit -m "Add changes from workflow"
         git push https://${{ secrets.GH_TOKEN }}github.com/Aishwaryendra01/001--cicd--automation--test/dev2
        
        env:
         GH_TOKEN: ${{ secrets.GH_TOKEN }}
          
          
        
        shell: pwsh  
