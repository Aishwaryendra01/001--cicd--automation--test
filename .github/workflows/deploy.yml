name: Java Build on Pull Request1

on:
  pull_request:
    branches:
      - main  # Trigger this workflow for pull requests targeting the main branch
  

jobs:
  build:
    runs-on: windows-latest  # Use a Windows runner to handle Windows paths

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3  # Checkout the repository code

      - name: Set up Java JDK
        uses: actions/setup-java@v3  # Set up Java
        with:
          java-version: '17'  # Use a specific Java version, adjust as needed
          distribution: 'adoptopenjdk'

      - name: Build the project using Maven
        run: |
          mvn clean install  # Adjust if you are using a different build tool like Gradle

      - name: Create a folder in the desired location
        run: |
          # Create a folder at the given path
          mkdir "C:\Users\OneDrive\Desktop\Content\PR-BuildOutput"
          
          # Move the build output files (e.g., target folder) to the newly created folder
          move target\* "C:\Users\OneDrive\Desktop\Content\PR-BuildOutput"
        
        shell: pwsh  # Use PowerShell for Windows paths
